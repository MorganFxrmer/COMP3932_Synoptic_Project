program: train_fatigue_modeler_v2.py 
method: bayes
metric:
  name: rmse  # Minmise rmse
  goal: minimize
early_terminate:
  type: hyperband
  min_iter: 10
run_cap: 25
parameters:
  # Training Hyperparameters
  learning_rate:
    values: [0.0005, 0.001, 0.005]
  batch_size:
    values: [64, 128]
  epochs:
    values: [150, 200]
  early_stopping:
    values: [10, 20]
  weight_decay:
    min: 1e-5  # Increased to reduce overfitting
    max: 1e-3  # Broader range for regularisation
    distribution: log_uniform_values
  # Model Hyperparameters
  hidden_size:
    values: [128, 256]
  num_layers:
    values: [2, 3]  # Test shallower LSTM to reduce temporal focus
  dropout:
    min: 0.6  # Higher to prevent overfitting
    max: 0.8
    distribution: uniform
  # Data Processing Hyperparameters
  window_size:
    values: [20, 30, 40]  # Added smaller window to reduce temporal context
  overlap:
    values: [0.2, 0.3, 0.4]  # Lowered to increase sequence diversity
description: "Sweep to reduce temporal dependency while targeting low RMSE"