program: train_fatigue_modeler.py
method: bayes
metric:
  name: val_loss
  goal: minimize
early_terminate:
  type: hyperband
  min_iter: 10
run_cap: 25  # Limit to 25 runs
parameters:
  # Training Hyperparameters
  learning_rate:
    values: [0.0005, 0.001, 0.005]  # Narrowed to top-performing range
  batch_size:
    values: [64, 128]  # Focused on larger, stable sizes
  epochs:
    values: [150, 200]  # Longer training from top runs
  early_stopping:
    values: [10, 20]  # Effective patience values
  weight_decay:
    min: 1e-6  # Still light regularisation
    max: 1e-4  # Tightened from 1e-2
    distribution: log_uniform_values

  # Model Hyperparameters
  hidden_size:
    values: [128, 256]  # Larger sizes perform best
  num_layers:
    value: 3  # Fixed at 3 (most common in top runs)
  dropout:
    min: 0.55  # Narrowed from 0.2-0.7
    max: 0.7
    distribution: uniform

  # Data Processing Hyperparameters
  window_size:
    values: [30, 40, 50]  # Mid-to-large windows for best performance
  overlap:
    min: 0.8  # Increased from 0.3 to focus on high overlap
    max: 0.9
    distribution: uniform

description: "Optimized sweep targeting low error rates with fewer runs"