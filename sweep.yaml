program: train_fatigue_modeler_v2.py
method: bayes
metric:
  name: rmse
  goal: minimise
early_terminate:
  type: hyperband
  min_iter: 10
run_cap: 30
parameters:
  # Training Hyperparameters
  learning_rate:
    values: [0.0001, 0.0005]
  batch_size:
    values: [64, 128]
  epochs:
    values: [150, 200]
  early_stopping:
    values: [15, 20]
  weight_decay:
    min: 1e-5
    max: 1e-4
    distribution: log_uniform_values
  # Model Hyperparameters
  hidden_size:
    values: [256, 512]
  num_layers:
    values: [3, 4]
  dropout:
    min: 0.1
    max: 0.3
    distribution: uniform
  # Data Processing Hyperparameters
  window_size:
    values: [15, 20, 25]
  overlap:
    values: [0.4, 0.5, 0.6]
  k_folds:
    values: [null, 5]
description: "Sweep to achieve R² ≥ 0.80 and low RMSE with increased model capacity, lower dropout and enhanced data utilisation"
command:
  - "c:\\Users\\morga\\Documents\\University\\Year 3\\Dissertation\\Code\\COMP3932_Synoptic_Project\\.venv\\Scripts\\python.exe"
  - "${program}"
  - "${args}"