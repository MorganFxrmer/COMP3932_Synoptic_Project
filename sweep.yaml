program: train_fatigue_modeler_v2.py
method: bayes
metric:
  name: cv_avg_r2
  goal: maximize
run_cap: 20
parameters:
  # Training Hyperparameters
  learning_rate:
    min: 0.0003
    max: 0.0007
    distribution: log_uniform_values
  batch_size:
    values: [128, 256]
  epochs:
    min: 100
    max: 150
    distribution: int_uniform
  early_stopping:
    value: 20
  weight_decay:
    min: 0.00001
    max: 0.00005
    distribution: log_uniform_values
  # Model Hyperparameters
  hidden_size:
    values: [128, 256, 512]
  num_layers:
    values: [3, 4]
  dropout:
    min: 0.1
    max: 0.2
    distribution: uniform
  # Data Processing Hyperparameters
  window_size:
    values: [15, 25]
  overlap:
    min: 0.5
    max: 0.6
    distribution: uniform
  k_folds:
    value: 5
description: "Refined sweep to achieve R² ≥ 0.80 and low RMSE, focusing on robust k-fold validation, optimised model capacity and efficient training"
command:
  - "c:\\Users\\morga\\Documents\\University\\Year 3\\Dissertation\\Code\\COMP3932_Synoptic_Project\\.venv\\Scripts\\python.exe"
  - "${program}"
  - "${args}"